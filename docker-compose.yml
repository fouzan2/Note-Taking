services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: note_taking_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-noteuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-notepassword}
      POSTGRES_DB: ${POSTGRES_DB:-note_taking_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-noteuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - note_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: note_taking_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - note_network

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: note_taking_app
    env_file:
      - .env.development
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-noteuser}:${POSTGRES_PASSWORD:-notepassword}@postgres:5432/${POSTGRES_DB:-note_taking_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-for-development}
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - note_network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        alembic upgrade head &&
        echo 'Database migrated successfully!' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: note_taking_celery
    env_file:
      - .env.development
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-noteuser}:${POSTGRES_PASSWORD:-notepassword}@postgres:5432/${POSTGRES_DB:-note_taking_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - note_network
    command: celery -A app.core.celery_app worker --loglevel=info

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: note_taking_celery_beat
    env_file:
      - .env.development
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-noteuser}:${POSTGRES_PASSWORD:-notepassword}@postgres:5432/${POSTGRES_DB:-note_taking_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - note_network
    command: celery -A app.core.celery_app beat --loglevel=info

  # Flower (Celery Web UI)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: note_taking_flower
    env_file:
      - .env.development
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/2
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - note_network
    command: celery -A app.core.celery_app flower

  # pgAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: note_taking_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - note_network

networks:
  note_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data: 