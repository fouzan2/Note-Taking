[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"
dockerContext = "."

[deploy]
startCommand = "sh -c 'alembic upgrade head && gunicorn app.main:app -w $RAILWAY_REPLICA_COUNT -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --access-logfile - --error-logfile -'"
restartPolicyType = "ALWAYS"
restartPolicyMaxRetries = 10

[healthcheck]
type = "http"
path = "/health"
interval = 30
timeout = 10 